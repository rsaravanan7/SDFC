<template>
    <lightning-card title="Registration Holds" icon-name="custom:custom13">
        <div>
            <!--If Records available display the Record details-->
            <template if:true={countRecord}>
                <div class="slds-m-around_medium">              
                    <template for:each={studentHolds} for:item="studentHold">
                        <div key={studentHold.Id}>
                                <a key={studentHold.Id} data-record-id={studentHold.Id} href={url} onclick={handleClick}>
                                    {studentHold.Hold_Tracking_Group_Name__c}
                                 </a>  

                    </div>
                    </template>            
                </div>
            </template>
            <template if:false={countRecord}>
                <div class="slds-m-around_medium">
                    <h3>No Registration Holds.</h3>
                </div>      
            </template> 
        </div>
    </lightning-card>
</template>
